<th:block layout:fragment="content">

        <div class="container-fluid faq-section">
            <div class="row">
                <div class="col-xl-4 xl-50 col-lg-4 box-col-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>강의 과목</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">교과명</th>
                                    <th scope="col">학점</th>
                                    <th scope="col">전공구분</th>
                                    <th scope="col">온라인/오프라인</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="goProfessorOnlineLec" style="cursor: pointer"
                                    th:each="estbList, i :${professorEstbList}"
                                    th:id="${estbList.get('ESTBL_COURS_CD')}"
                                    th:classappend="${estbList.get('LCTRE_KND')}">
                                    <th scope="row" th:text="${i.count}"></th>
                                    <td th:text="${estbList.get('SBJECT_NM')}"></td>
                                    <td th:text="${estbList.get('SBJECT_PNT')}"></td>
                                    <td th:text="${estbList.get('LCTRE_SE')}"></td>
                                    <td th:if="${estbList.get('LCTRE_KND').equals('F')}" th:text="'오프라인'"></td>
                                    <td th:if="${estbList.get('LCTRE_KND').equals('O')}" th:text="'온라인'"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 xl-50 col-lg-6 box-col-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>스케줄</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">날짜</th>
                                    <th scope="col">과목</th>
                                    <th scope="col">교시</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="estbSchedule,i : ${professorEstbSchedule}"
                                    th:if="${estbSchedule.get('today').equals('o')}">
                                    <th scope="row" th:text="${i.count}"></th>
                                    <td th:text="${#calendars.format(#calendars.createNow(), 'yyyy년 MM 월dd일 ')}"></td>
                                    <td th:text="${estbSchedule.get('SBJECT_NM')}"></td>
                                    <td th:text="${estbSchedule.get('LCTRUM_RESVE_USE_PD')}"></td>
                                </tr>
                                <tr th:each="estbSchedule, i : ${professorEstbSchedule}"
                                    th:unless="${estbSchedule.get('today').equals('o')}">
                                    <th scope="row">1</th>
                                    <td colspan="3">일정이 없습니다.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--            <div class="col-xl-4 col-lg-12 xl-100 box-col-12">-->

                                </tr>
                                </tbody>
                            </table>
                        </div>
